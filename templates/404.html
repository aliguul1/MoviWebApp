{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-container" style="text-align: center; padding: 50px 0;">
    <h1 style="font-size: 4rem; color: #e50914;">404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The movie or user you are looking for has vanished into the cinematic void.</p>
    <div style="margin-top: 30px;">
        <a href="{{ url_for('index') }}" class="btn">Return to Home</a>
    </div>
</div>
{% endblock %}
