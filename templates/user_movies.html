{% extends "base.html" %}
{% block content %}
    <h1>{{ user.name }}'s Movies</h1>
    <form action="{{ url_for('add_movie', user_id=user.id) }}" method="POST">
        <input type="text" name="title" placeholder="Search Movie..." required>
        <button type="submit" class="btn">Add to List</button>
    </form>
    <div class="movie-grid">
        {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ movie.poster_url }}" alt="Poster">
                <div class="movie-info">
                    <h3>{{ movie.title }}</h3>
                    <p>{{ movie.year }} | {{ movie.director }}</p>
                    <div class="btn-group">
                        <a href="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" class="edit-link">Edit</a>
                        <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn-del">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
